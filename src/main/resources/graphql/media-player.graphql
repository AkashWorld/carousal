type Media {
  id: String!
}

extend type Mutation {
  load(file: String!): Media!
  play(currentTime: Float!): Boolean!
  pause(currentTime: Float!): Boolean!
}

enum Action {
  PLAY
  PAUSE
}

type MediaAction {
  action: Action!
  currentTime: Float!
  user: String!
}

extend type Subscription {
  mediaActions: MediaAction!
}
