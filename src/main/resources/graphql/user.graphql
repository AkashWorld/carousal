type User {
  username: String!
  media: Media
}

enum UserAction {
  SIGN_IN
  SIGN_OUT
  CHANGE_MEDIA
}

type UserActionEvent {
  action: UserAction!
  user: User!
}

type Mutation {
  signIn(username: String!, password: String): String!
  signOut: Boolean!
}

type Query {
  getAllUsers: [User!]!
}

type Subscription {
  userAction: UserActionEvent!
}