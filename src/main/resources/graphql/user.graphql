type User {
    username: String!
    media: Media
    isReady: Boolean!
}

enum UserAction {
    SIGN_IN
    SIGN_OUT
    CHANGE_MEDIA
    IS_READY
}

type UserActionEvent {
    action: UserAction!
    user: User!
}

type Mutation {
    signIn(username: String!, password: String): String!
    signOut: Boolean!
    readyCheck(isReady: Boolean!): Boolean!
}

type Query {
    getAllUsers: [User!]!
}

type Subscription {
    userAction: UserActionEvent!
}