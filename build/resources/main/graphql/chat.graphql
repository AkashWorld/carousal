enum ContentType {
  MESSAGE
  IMAGE
}

type Message {
  username: String!
  content: String!
  type: ContentType!
  timestamp: String!
}

extend type Query {
  getMessagesPaginated(start: Int!, count: Int!): [Message!]!
  getLengthOfChatFeed: Int!
}

extend type Mutation {
  insertMessage(message: String!): Boolean!
  insertImage(data: String!): Boolean!
}

extend type Subscription {
  chatFeed: Message!
}
